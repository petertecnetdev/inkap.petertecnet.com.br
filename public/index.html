<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Inkap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- =================== CSS Externos =================== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- =================== Favicon =================== -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/images/logo.png">

  <!-- =================== Open Graph (WhatsApp / Facebook) =================== -->
  <meta property="og:title" content="Inkap - Plataforma para Tatuadores">
  <meta property="og:description"
    content="Inkap é a plataforma completa para tatuadores e estúdios. Gerencie agendas, clientes, portfólios, vendas e atendimentos em um só lugar.">
  <meta property="og:image" content="%PUBLIC_URL%/images/logo.png">
  <meta property="og:image:alt" content="Logotipo da Inkap">
  <meta property="og:url" content="https://inkap.petertecnet.com.br/">
  <meta property="og:type" content="website">

  <!-- =================== SEO (Google) =================== -->
  <meta name="title" content="Inkap - Gestão Inteligente para Tatuadores e Estúdios">
  <meta name="description"
    content="Agendamentos simples, gestão completa de estúdios, controle de artistas, clientes e portfólios. Inkap conecta tatuadores e clientes de forma moderna e eficiente.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://inkap.petertecnet.com.br/">

  <!-- =================== Tema / Cor do Navegador =================== -->
  <meta name="theme-color" content="#7b2cff">
</head>

<body>
  <noscript>Você precisa habilitar o JavaScript para rodar este app.</noscript>

  <!-- Root React -->
  <div id="root"></div>

  <!-- =================== JS Externos =================== -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
